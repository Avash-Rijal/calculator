<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="displayResult"></div>
            <div class="displayPresent" ></div>
        </div>
        <div class="keys">
            <div class="btnset1">
                <button id="clear">C</button>
                <button id="delete">DEL</button>
                <button id="%" class="operator">%</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="btnset2">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="-" class="operator">-</button>
            </div>
            <div class="btnset3">
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="*" class="operator">x</button>
            </div>
            <div class="btnset4">
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="/" class="operator">รท</button>
            </div>
            <div class="btnset5">
                <button id="num">0</button>
                <button id="num">.</button>
                <button id="=" style="width: 6.7em;">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
